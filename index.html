<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAP</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <style>
        /* Reset and Body */
        body, html {
            margin: 0;
            font-family: Arial, sans-serif;
            color: hsl(0, 0%, 98%);
        }

        /* Navigation Bar */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2em 2em;
            background-color: hsl(0, 0%, 98%);
            position: relative;
        }

        /* Left Section (Logo and Nav Links) */
        .left-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Logo Styling */
        .left-nav .logo img {
            display: flex;
            align-items: center;
        }

        /* Navigation Links */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 2em;
        }

        .nav-links li {
            position: relative;
            color: hsl(0, 0%, 41%);
        }

        .nav-links a {
            text-decoration: none;
            color: hsl(0, 0%, 41%);
            font-size: 16px;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: hsl(0, 0%, 8%);
        }

        * Dropdown Arrow */
        .nav-links li.dropdown a::after {
            content: none; /* Use your custom arrow image */
            margin-left: 8px;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            display: none; /* Hidden by default */
            position: absolute;
            top: 100%; /* Position below parent */
            left: 0;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            padding: 10px 0;
            list-style: none;
        }

        /* Individual List Items */
        .dropdown-menu li {
            display: flex; /* Align image and text horizontally */
            align-items: center; /* Vertically center image and text */
            gap: 10px; /* Add space between image and text */
            padding: 5px 15px; /* Add padding for spacing */
            white-space: nowrap;

        }

        /* Images in List Items */
        .dropdown-menu li img {
            width: 20px; /* Adjust width for images */
            height: 20px; /* Adjust height for images */
            object-fit: contain; /* Ensure the image maintains aspect ratio */
            margin-right: 10px;
        }

        /* Text Links in Dropdown */
        .dropdown-menu li a {
            text-decoration: none;
            color: #333; /* Default text color */
            font-size: 16px; /* Font size for the text */
            font-weight: 500; /* Adjust font weight */
        }
        .dropdown:hover .dropdown-menu {
            display: block; /* Show dropdown on hover */
        }

        /* Auth Buttons (Login/Register) */
        .auth-buttons {
            display: flex; /* Align buttons in a row */
            gap: 15px; /* Spacing between buttons */
            padding-left: 50%;
        }

        

        .auth-buttons button {
            all: unset;
            font-size: 16px;
            color: hsl(0, 0%, 41%);
            cursor: pointer;
        }

        
        .auth-buttons .register-btn {
            padding: 5px 15px;
            color: hsl(0, 0%, 41%);
            border: 2px solid hsl(0, 0%, 41%);
            border-radius: 12px;
        }
        
        .auth-buttons .register-btn:hover {
            color: hsl(0, 0%, 8%);
        }

        .auth-buttons .login-btn:hover {
            color: hsl(0, 0%, 8%);
        } 
        .hero-text button {
        padding: 10px 20px; /* Smaller padding for a smaller button */
        font-size: 14px; /* Smaller font size */
        color: white;
        border-radius: 10px; /* Rounded corners */
        border: 2px solid #333; /* Border for button */
        background-color: black; /* Transparent background */
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: fit-content;
    
        }

        .hero-text button:hover {
            background-color: #fff; 
            color: black;
        }

        /* Hero Container */
        .hero-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            
            margin-top: 50px;
        }

        .hero-image {
            height: 50%;
            width: 30%;
            position: absolute;
            
            right: 10%;
            top: 15%;
        }

        .hero-image img {
            width: 100%;
        }

        .hero-text {
            width: 40%;
            padding-left: 10em;            
            display: flex;
            flex-direction: column;
            gap: 2em;
            justify-content: center;
            color: black;
        }

        .hero-text h1 {
            font-size: 90px;
            margin: 0;
            font-weight: bold;
            padding-right: 1.5em;
        }

        .hero-text p {
            font-size: 18px;
            margin: 0;
            padding-right: 20em;
            line-height: 1.5em;
            color: hsl(0, 0%, 41%);
        }

        /* Image Gallery */
        .image-gallery {
            display: flex;            
            gap: 10em;
            margin-top: 10em;
            
        }

        /* Hamburger Icon */
        .hamburger , .cancel {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: #333;
        }

        

        /* Mobile View */
        @media screen and (max-width: 375px) {
            

            .nav-links {
                display: none;
                flex-direction: column;
                width: 50%;
                background-color: hsl(0, 0%, 98%);
                position: fixed;
                top: 0;
                left: 20%;
                height: 100%;
                justify-content: center;
                align-items: center;
                z-index: 999;
            }
            .auth-buttons {
                display: none;
                flex-direction: column;
            }

            .auth-buttons.active {
                display: flex;
            } 
            .nav-links.active {
                display: flex;
            }    
            .nav-links li {
                margin: 20px 0;
            }

            /* .hamburger {
                display: flex;
            } */

            /* Menu Icons */
            .menu-icons {
                display: flex;
                align-items: center;
                cursor: pointer;
            }


            
            .hamburger, .cancel {
                width: 30px;
                height: 30px;
                display: none; /* Hide by default */
            }

            /* Hamburger icon shown by default */
            .hamburger {
                display: block;
            }

            /* When menu is active, show cancel button */
            .menu-icons.active .hamburger {
                display: none; /* Hide hamburger when cancel button is active */
            }

            .menu-icons.active .cancel {
                display: block; /* Show cancel button */
                
            }

            
            .hero-image {
                position: absolute;
                left: 10%;
                width: 100%;
            }

            .hero-image img {
                width: 80%;
            }

            .hero-text {
                width: 100%;
                text-align: center;
                padding: 0px;
                margin-top: 25em;
            }    

            

            .hero-text h1 {
                font-size: 35px;
                text-align: center;
                
                               
            }
            .hero-text p {
                font-size: 16px;
                text-align: center;
                padding: 0px;
            }
            .hero-text button {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-left: 10em;
            }
            .image-gallery {
                margin: 10px;
                display: flex;
                gap: 3em;
                
            }

            .image-gallery img {
                width: 15%;
            }


        }
    
    </style>
</head>
<body >
    <nav>
        <!-- Left Section: Logo and Nav Links -->

        <!-- Hamburger and cancel Icon for Mobile -->

    <div class="hero-container">

            <div class="image-gallery">

        <div class="hero-image">
            <img src="./assets/image-hero-desktop.png" alt="Mobile Hero Image">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const menuIcons = document.querySelector('.menu-icons');
        const navLinks = document.querySelector('.nav-links');
        const authButtons = document.querySelector('auth-buttons');

        // Toggle menu on click
        menuIcons.addEventListener('click', function () {
            menuIcons.classList.toggle('active'); // Toggle icons
            navLinks.classList.toggle('active'); // Toggle menu visibility
            authButtons.classList.toggle('active');

        });
    });

    </script>
</body>
</html>
